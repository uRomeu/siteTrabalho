<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>login</title>
</head>

<body>

    <header>
        <nav class="navbar">
            <div class="cabecalho">
                <a href="index.html"><a href="index.html"><i class="fa-solid fa-house"></i></a></a>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="form-box login">
            <form action="">
                <h1>Login</h1>
                <div class="inputbox">
                    <input type="text" placeholder="Nome" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="inputbox">
                    <input type="password" placeholder="Senha" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <button type="submit" class="btn">Login</button>

            </form>
        </div>

        <div class="form-box cadastrar">
            <form action="">
                <h1>Cadastro</h1>
                <div class="inputbox">
                    <input type="text" placeholder="Nome" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="inputbox">
                    <input type="email" placeholder="seu@email.com" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="inputbox">
                    <input type="number" placeholder="(99)99999-9999" required>
                    <i class="fa-solid fa-phone"></i>
                </div>
                <div class="inputbox">
                    <input type="password" placeholder="Senha" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <button type="submit" class="btn">Cadastrar</button>

            </form>
        </div>

        <div class="toogle-box">
            <div class="toogle-panel toogle-esq">
                <h1>Bem Vindo!</h1>
                <p>Não tem uma conta?</p>
                <button class="btn cadastrar-btn">Cadastre-se</button>
            </div>
        </div>
        <div class="toogle-box">
            <div class="toogle-panel toogle-dir">
                <h1>Bem Vindo!</h1>
                <p>Tem uma conta?</p>
                <button class="btn login-btn">Conecte-se</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="atendimento">
            <div class="icontext">
                <p>(31)99999-9999</p>
                <i class="fa-solid fa-phone"></i>
                <p>contato@trabalho.com</p>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="icontext2">
                <p id="negrito"><strong>Horário de atendimento</strong><br>Segunda à sexta 7:30 h às 17hs</p>
                <i class="fa-solid fa-alarm-clock"></i>
                <p></p>
            </div>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
